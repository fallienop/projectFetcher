<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Currency</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>  
    <nav>

        <img src="images/Asset 1@3x 1.svg" alt="bank logo">

          <div class="navbox"> 
                 <p>BANK</p>
                 <p>BUSINESS</p>
                 <p>INVESTMENTS</p>
                 <p>INSURANCE</p>
                 <p>MOBILE</p>
                 <p>TRIPS</p>
                 <p>ENTERTAINMENT</p>
          </div> 

        <p>LOGIN</p>    

     
    </nav>


    <h1>Online currency converter</h1>
    <div class="main">
        
        <div class="previous">
            <p class="identify">Previous</p>
            <ul>
                <li>RUB</li>
                <li>USD</li>
                <li>EUR</li>
                <li>GBP</li>
            </ul>
            <div class="inputbox">
                <input id="source" type="text" min="0">
                <p class="currencyreport"></p>
                
                
            </div>
        </div>

        <div class="changed">
            <p class="identify">Changed</p>
            <ul>
                <li>RUB</li>
                <li>USD</li>
                <li>EUR</li>
                <li>GBP</li>
            </ul>
            <div class="inputbox">
                <input id="dest" type="text" min="0" >
                <p class="currencyreport"></p>
                
                
            </div>
        </div>

 </div>
         
       
         

 <script src="./app.js"  type="text/javascript"></script>

</body>
</html>
